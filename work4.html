<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
     
      <a-entity 
        text="value: 653380179-9; color: white; align: center; width: 20" 
        position="0 4 -4"></a-entity>

      
      <a-entity 
        text="value: Natachai Chaihung; color: white; align: center; width: 20" 
        position="0 3 -4"></a-entity>

     
      <a-entity gltf-model="Spaceship.glb" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4000" 
        scale="1 1 1" position="0 0.45905 -4.41752"></a-entity>

      
      <a-entity gltf-model="MediumIsland.glb" 
        animation="property: position; to: 5 1.5 -4; dir: alternate; dur: 2000; loop: true;" 
        scale="1 1 1" position="5 1 -4"></a-entity>

        <a-entity gltf-model="MediumIsland.glb" 
        animation="property: position; to: -5 1.5 -4; dir: alternate; dur: 2000; loop: true;" 
        scale="1 1 1" position="-5 1 -4"></a-entity>

        <a-entity gltf-model="SkeletonBoy.glb" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
        scale="1 1 1" position="0 1.5 6"></a-entity>
      

      <!-- พื้นหลัง -->
      <a-sky src="bg.jpg" position="0 0 -10"></a-sky>
    </a-scene>
  </body>
</html>
